<!doctype html>

<html>
<head>
	<title>Prime Lister</title>
	<link href="main.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>

<div id="prime-checker">

<form>
  <div class="data">
  <h2>Minimum Number:</h2><br>
  <input type="number" placeholder="MinimumWholeNumber" id="Minimum" multiple="1" min="0" required><br><br> 
  <h2>Maximum Number:</h2><br>
  <input type="number" placeholder="MaximumWholeNumber" id="Maximum" multiple="1" min="0" required><br><br><br>
  <button id="button" onclick="myFunction(event)">Enter</button></div><br>
</form>

<div id="warning">
<button id="warning-dismissal" onclick="deleteWarning()">X</button>
<p class="inline"> Testing many very large numbers can sometimes take a long time, or even crash your page, so try not to test million(s) of numbers, please.</p>
</div>



<div class="the-primes"><h2>Your Prime(s):</h2>
  <p id="Your_Primes"></p>
</div>

</div>
<script type="text/javascript" src="Web_Prime_Lister.js"></script>
</body>
</html>
